<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>HomePage - Main Menu</h1></div>
    </div>
    <div class="content">
        {% for post in posts %}
        <div class="card">
            <h2>{{ post["title"] }}</h2>
            <p>{{ post["subtitle"] }}</p>
        </div>
        {% endfor %}
        <a href="{{ url_for('get_blog', num=10) }}">Go to Blog</a>
    </div>
</div>
<footer>
    <p>Made with ♥️ in San Diego, California.</p>
</footer>
</body>
</html>
